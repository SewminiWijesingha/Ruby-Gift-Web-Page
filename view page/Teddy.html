<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product view Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>

    <div class="card-wrapper">
        <div class="card">
            <!-- card left -->
            <div class="product-imgs">
                <div class="img-display">
                    <div class="img-showcase">
                        <img src="./images/rubygift/catogry/teddys/1,jpg.jpeg" alt="Teddy Image">
                        <img src="./images/rubygift/catogry/teddys/2.jpg.jpeg" alt="Teddy Image">
                        <img src="./images/rubygift/catogry/teddys/3.jpg.webp" alt="Teddy Image">
                        <img src="./images/rubygift/catogry/teddys/4.jpg.jpeg" alt="Teddy Image">

                    </div>
                </div>
                <div class="img-select">
                    <div class="img-item">
                        <a href="#" data-id="1">
                            <img src="./images/rubygift/catogry/teddys/1,jpg.jpeg" alt="Teddy Image">
                        </a>
                    </div>
                    <div class="img-item">
                        <a href="#" data-id="2">
                            <img src="./images/rubygift/catogry/teddys/2.jpg.jpeg" alt="Teddy Image">
                        </a>
                    </div>
                    <div class="img-item">
                        <a href="#" data-id="3">
                            <img src="./images/rubygift/catogry/teddys/3.jpg.webp" alt="Teddy Image">
                        </a>
                    </div>
                    <div class="img-item">
                        <a href="#" data-id="4">
                            <img src="./images/rubygift/catogry/teddys/4.jpg.jpeg" alt="Teddy Image">
                        </a>
                    </div>
                </div>
            </div>
            <!-- card right -->
            <div class="product-content">
                <h2 class="product-title">Flowers</h2>
                <div class="product-price">
                    <p class="price">Price: <span>1000.00</span></p>
                </div>
                <div class="product-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>

                <div class="product-detail">
                    <h2>about this item: </h2>
                    <p> Artificial Flower Water Plant Peony Bouquet Silk Wedding Table Plant Autumn Decoration Home Party Flower Arrangement Supplies
                    </p>
                </div>
                <script>
                    function addCart() {
                        alert("Added to the Cart Successfully!");
                        window.location = "../index.html"

                    }
                </script>

                <div class="purchase-info">
                    <input type="number" min="0" value="1">
                    <button type="button" onclick="addCart();" class="btn">
              Add to Cart <i class = "fas fa-shopping-cart"></i>
            </button>
                </div>

                <div class="col-sm-4">
                    <a class="btn " href="../index.html">
                        Back to Home
                    </a>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
